notifications:
  email:
    on_success: never 
    on_failure: never 

language: python
python:
  - 3.7
  - 3.8
  - 3.9

before_install:
  - mv .travis_secrets.yaml secrets.yaml
  - touch fullchain.pem
  - touch privkey.pem
install:
  - pip3 install homeassistant
  - pip3 install netdisco #workaround for now
  - hass --version
script:
  - hass -c . --script check_config