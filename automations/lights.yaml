  - alias: Styr Xaoimi Gateway RGB
    trigger:
      platform: state
      entity_id: sensor.temperature_158d0001c2c54c
    condition:
      - condition: time
        after: '08:00:00'
        before: '17:00:00'
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
    action:
      service: light.turn_on
      data_template:
        entity_id: light.gateway_light_7811dcb1ff16
        brightness: 5
        color_name: >
          {% if states('sensor.temperature_158d0001c2c54c') | float < 15 %}
            blue
          {% elif states('sensor.temperature_158d0001c2c54c') | float < 30 %}
            green
          {% elif states('sensor.temperature_158d0001c2c54c') | float > 30 %}
            red
          {% endif %}
  - alias: Slack Xaoimi Gateway RGB
    trigger:
      platform: time
      at: '17:30:00'
    action:
      service: light.turn_off
      entity_id:
        - light.gateway_light_7811dcb1ff16
